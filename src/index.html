<body>
    <script>
        // if (!Cookie.get('username')) {
        //     location.href = './html/login.html';
        // } else {
        //     location.href = './html/goodslist.html'
        // }
        let token = localStorage.getItem("token");
        $.ajax({
            type: 'post',
            headers: {
                'token': token,
            },
            url: '/verify/check',
            async: true,
            success: function(str) {
                console.log(str.states);
                if (!str.states) {
                    location.href = './html/login.html';
                }
            }
        })
    </script>
</body>
